{% extends layout.html %}
{% block content %}
    <div class="container">
        <h1>Change Your Password</h1>
        {% if fail %}
        <div class="alert alert-danger" role="alert">Form data incorrectly entered! Please try again.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
